<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Metricas Mundiales COVID-19</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,600;1,200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link th:href="@{/css/Styles.css}" rel="stylesheet">
</head>
<body style="background-color: black;">
	<div th:style="'background:url(' + @{/images/HomeBackground.png} + ');height:100vh; background-size: contain;background-position: center;background-repeat: no-repeat;'">
		<div class="container">
			<header class="row mt-4">
				<div class="col-12 d-flex justify-content-between align-items-center p-0">
					<h1 class="titulo m-0">COVID-19 CORONAVIRUS - METRICAS PANDEMIA</h1>
					<a th:href="@{~/country/abm}" class="badge rounded-pill bg-warning text-dark p-2" style="text-decoration: none;">Actualizar informacion</a>
				</div>
			</header>
			<section class="row mt-5 p-3 topMetricsSection shadow rounded" style="width: 40%;">
				<!--Titulo-->
				<div class="row mt-2">
					<div class="col-12 d-flex flex-row">
						<h4 class="main-text"><strong>Top Paises</strong></h4>
						<i class="fas fa-chart-line ms-3" style="color: white; font-size: 20px;"></i>					
					</div>					
				</div>
				<!--Top 3 paises-->
				<span th:if="${topThreeCountries.isEmpty()}">Ningun pais esta registrado</span>
				<div class="row mt-3" th:each="country : ${topThreeCountries}">
					<div class="col-3">
						<img th:src="@{/flagImages/{name} (name=${country.flag_img}) }" class="img-fluid rounded">
					</div>
					<div class="col-9 align-self-center">
						<h5 class="main-text m-0" th:text="${country.name}" style="text-transform: capitalize;"></h5>
						<small class="small-text">[[${#numbers.formatInteger(country.getLastCovidData().deaths,0,'COMMA')}]] muertes</small>
					</div>
				</div>
				
				<div th:unless="${topThreeCountries.isEmpty()}" class="row mt-3 mb-2">
					<div class="col-12">
						<a th:href="@{~/countries}" class="btn botonListado" role="button">Ver listado completo</a>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
