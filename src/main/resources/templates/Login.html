<!DOCTYPE html>
<hmtl>
<head>
	<title>Metricas Mundiales COVID-19</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,600;1,200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link th:href="@{/css/Styles.css}" rel="stylesheet">
</head>
<body style="background-color: black;">
	<div th:style="'background:url(' + @{/images/HomeBackground.png} + ');height:100vh; background-size: contain;background-position: center;background-repeat: no-repeat;'">
		<div class="container">
			<header class="row">
				<div class="col-12">
					<h1 class="titulo pt-4">COVID-19 CORONAVIRUS - METRICAS PANDEMIA</h1>
				</div>
			</header>
			<div class="row mt-4">
				<div class="col-2 p-0">
					<a th:href="@{~/}" class="btn backButton btn-sm">Regresar</a>
				</div>
				<div class="col-10">
				</div>
			</div>
			<form action="#" th:action="@{~/login}"  method="POST" class="mt-3 d-flex justify-content-center">
				<div class="row login shadow rounded">
					<span class="text-center display-6 mt-5">Login</span>
					<div class="row mt-5 d-flex justify-content-center">
						<div class="col-10">
							<input type="text" name="username" class="form-control form-control-lg" placeholder="username" required/>
						</div>		
					</div>
					<div class="row mt-4 d-flex justify-content-center">
						<div class="col-10">
							<input type="password" name="password" class="form-control form-control-lg" placeholder="password" required/>
						</div>		
					</div>
					<div class="row mt-5 mb-5 d-flex justify-content-center">
						<div class="col-12 text-center">
							<button type="submit" class="btn btn-primary">Ingresar</button>
						</div>
						<span th:if="${error_message}" class="text-danger text-center mt-2" th:text="${error_message}"></span>		
					</div>	
				</div>
			</form>
			<footer class="row mt-3 mb-3">
				<div class="col-12 d-flex flex-row justify-content-center">
					<h1 class="footer-text">Informacion mundial de la pandemia causada por Covid-19</h1>
					<i class="fas fa-globe ms-3" style="color: white; font-size: 15px;"></i>
				</div>
			</footer>
		</div>
	</div>
</body>
</hmtl>
